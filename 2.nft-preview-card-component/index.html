<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
    <div class="image">
      <div class="view"></div>
      <img class="image-main" src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="content">

      <h1 class="title text-hover">Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="description">
        <div class="text-icon price">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="text-icon time">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>

      <!-- line -->
      <div class="line"></div>

      <div class="user">
        <div class="photo-perfil">
          <img src="./images/image-avatar.png" alt="">
        </div>
        <p class="user-name">
          Creation of <span class="text-hover">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
