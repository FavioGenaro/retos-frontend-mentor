<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>

    <main>
        <!-- Sign-up form start -->
        <div class="container">
            <div class="imagen_success_container">
                <img  src="assets/images/icon-success.svg" alt="imagen">
            </div>
            <div class="content_container success">
                <div class="text_container">
                    <h1 class="title">Thanks for subscribing!</h1>
                    <p>
                        A confirmation email has been sent to <b>ash@loremcompany.com.</b> 
                        Please open it and click the button inside to confirm your subscription.
                    </p>
                </div>
                <div class="form_container">
                    <form action="index.html">
                        <input class="btn_form" type="submit" value="Dismiss message">
                    </form>
                </div>
            </div>
        </div>

    </main>
</body>

<script src="js/index.js" ></script>

</html>
